<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多存储方式登录演示</title>
    <style>
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .form-section {
            flex: 1;
            margin-bottom: 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>IndexedDB 登录</h2>
            <form id="indexedDBForm">
                <div class="form-group">
                    <label for="indexedDB-username">用户名：</label>
                    <input type="text" id="indexedDB-username" required>
                </div>
                <div class="form-group">
                    <label for="indexedDB-password">密码：</label>
                    <input type="password" id="indexedDB-password" required>
                </div>
                <button type="submit">登录</button>
            </form>
        </div>

        <div class="form-section">
            <h2>LocalStorage 登录</h2>
            <form id="localStorageForm">
                <div class="form-group">
                    <label for="localStorage-username">用户名：</label>
                    <input type="text" id="localStorage-username" required>
                </div>
                <div class="form-group">
                    <label for="localStorage-password">密码：</label>
                    <input type="password" id="localStorage-password" required>
                </div>
                <button type="submit">登录</button>
            </form>
        </div>

        <div class="form-section">
            <h2>Cookie 登录</h2>
            <form id="cookieForm">
                <div class="form-group">
                    <label for="cookie-username">用户名：</label>
                    <input type="text" id="cookie-username" required>
                </div>
                <div class="form-group">
                    <label for="cookie-password">密码：</label>
                    <input type="password" id="cookie-password" required>
                </div>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
